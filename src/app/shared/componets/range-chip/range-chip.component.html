<div class="range-chip" [ngClass]="{'not-complete': total !== present}">
  <mat-chip-list (click)="$event.stopPropagation()">
    <mat-chip [disabled]="true">
      <span class="chip-icon-text" fxLayoutAlign="center center">{{present}}/{{total}} &nbsp; {{extraText}}</span>
    </mat-chip>
  </mat-chip-list>
</div>
