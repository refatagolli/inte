<div class="staff-card" [ngClass]="{removed: openShift, clickable: !openShift}">
  <mat-list-item>
    <div class="staff-card-container" fxFlex fxLayout="row">
      <ng-container *ngIf="openShift; then openShiftCard else showStaffData"></ng-container>
    </div>
  </mat-list-item>
  <mat-divider></mat-divider>
</div>

<ng-template #showStaffData>
  <div class="staff-card-chip">
    <app-chip-icon [name]="staffMember.fullName"></app-chip-icon>
  </div>
  <div class="staff-card-content" fxFlex="1 1 auto" fxLayout="column">
    <span class="bold-item title">{{staffMember.fullName | titlecase}}</span>
    <span class="subtitle">{{staffMember.staffType}}</span>
  </div>
  <div class="staff-card-hours">
    <span>{{ staffMember.hoursThisWeek}} hours this week</span>
  </div>
</ng-template>

<ng-template #openShiftCard>
  <div class="staff-card-chip">
    <app-chip-icon></app-chip-icon>
  </div>
  <div class="staff-card-content" fxFlex="1 1 auto" fxLayout="column">
    <span class="bold-item action-title">{{'open shift' | titlecase}}</span>
  </div>
  <div class="staff-card-actions">
    <button mat-button class="action-button danger" (click)="createShift()">{{'fill shift' | uppercase}}</button>
  </div>
</ng-template>
