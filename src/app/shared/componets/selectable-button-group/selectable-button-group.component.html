<div class="selectable-button-group">
  <mat-selection-list #v [disableRipple]="true" [(ngModel)]="selectedFilters">

    <mat-list-option #a class="selectable-button" *ngFor="let el of elements "
                     [value]="el.value" [ngClass]="{selected: a.selected}">
      {{el.name | titlecase}}
    </mat-list-option>

  </mat-selection-list>
</div>
