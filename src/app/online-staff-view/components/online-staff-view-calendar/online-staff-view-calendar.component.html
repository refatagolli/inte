<div class="online-view-calendar">
  <div class="online-view-calendar-wrapper" fxLayout="column">

    <div class="month-selector" fxFlex fxLayoutAlign="center center" fxLayout="row" fxLayoutGap="42px">

      <mat-icon (click)="changeWeek(false)">keyboard_arrow_left</mat-icon>

      <mat-form-field appearance="outline">
        <mat-select [value]="currentDate.format('MMMM')">
          <mat-option *ngFor="let m of monthList" [value]="m">{{m | titlecase}}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-icon (click)="changeWeek(true)">keyboard_arrow_right</mat-icon>
    </div>

    <div class="calendar-options">
      <div class="calendar-options-wrapper" fxFlex fxLayout="row">
        <button mat-button class="date-cell" *ngFor="let date of dateList"
                fxFlex="auto" [disableRipple]="true"
                [ngClass]="{selected: areDatesEquals(date)}">
          <div class="date-option-value-wrapper" fxFlex="1 1 auto" fxLayout="column" fxLayoutAlign="center center">
            <span class="date-option-value bold-item day" fxHide
                  fxShow.gt-md>{{(date | date : 'EEEE') | uppercase }}</span>
            <span class="date-option-value bold-item day" fxShow
                  fxHide.gt-md>{{(date | date : 'EEEE')[0] | uppercase }}</span>
            <span class="date-option-value bold-item date" fxLayoutAlign="center center">{{(date | date : 'd') }}</span>
          </div>
        </button>
      </div>
    </div>

    <div class="expansion-toggle-container" fxFlex fxLayoutAlign="center center">
      <div class="expansion-toggle"></div>
    </div>

  </div>
</div>
