<div class="shift-info" fxFlex fxLayoutAlign="start center" fxFlexFill
     [ngClass]="{'no-shift' : !shiftDetails}">
  <div class="shift-info-wrapper" fxLayoutAlign="start center">
    <span *ngIf="!!shiftDetails; then hasShift else noShift"></span>
  </div>
</div>

<ng-template #hasShift>
  <div fxLayout="row" fxLayoutGap="3px">
    <span class="shift-hours">{{shiftDetails.shiftHours}}</span>
    <span class="shift-length">(8 hours)</span>
  </div>
</ng-template>
<ng-template #noShift>
  <span class="no-shift-message">You have no shifts today.</span>
</ng-template>
