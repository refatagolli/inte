<mat-card class="user-tasks">
  <mat-card-header>
    <mat-icon mat-card-avatar class="test-icon">check_circle</mat-icon>
    <mat-card-title>My Tasks</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div class="user-tasks-content">
      <div class="single-task" fxFlex fxLayout="column" fxLayoutGap="17px">
        <mat-checkbox *ngFor="let task of tasks; let i = index" (change)="toggleTask(i)" [checked]="task.completed">
          <span [ngClass]="{completed: task.completed}">{{task.value}}</span>
        </mat-checkbox>
      </div>
    </div>

  </mat-card-content>
  <mat-card-actions>
    <button mat-button>
      <mat-icon>add</mat-icon> &nbsp; Add New Tasks
    </button>
  </mat-card-actions>
</mat-card>
