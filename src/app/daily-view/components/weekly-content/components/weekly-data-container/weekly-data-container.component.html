<div class="weekly-data-container" fxFlex>
  <div class="weekly-data-container" fxFlex fxLayout="column">

    <div class="primary-data" fxFlex>

      <div class="data weekly-left-column">
        <div class="data-wrapper" fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="center center">
          <span class="title">{{data[primaryField === 'shift' ? 'shiftTime' : 'value']}}</span>
          <div class="subtitle" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="8px"
               (mouseover)="census.disabled = false"
               (mouseout)="census.disabled = true">
            <span>Census :</span> <input matInput #census [disabled]="true" value="16" class="census">
          </div>
        </div>
      </div>
    </div>

    <div class="data-container" fxFlex>
      <div class="data-container" fxFlex fxLayout="column">

        <personel-container [expanded]="true" [staff]="staff.value" [title]="staff.key"
                            [shiftDetails]="getShiftDetails(staff.key)"
                            [days]="days" *ngFor="let staff of data.staff | keyvalue"></personel-container>
      </div>
    </div>

  </div>
</div>
