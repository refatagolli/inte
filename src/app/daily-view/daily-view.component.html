

<div class="daily-view-wrapper" fxLayout="column" fxLayoutGap="24px">
  <!-- MAIN MENU -->
  <ng-container>
    <main-menu></main-menu>
  </ng-container>
  <!-- / MAIN MENU -->

  <!--  DAILY VIEW HEADER -->
  <ng-container>
    <daily-view-header></daily-view-header>
  </ng-container>

  <!--  DAILY VIEW CALENDAR -->
  <ng-container *ngIf="config.dateRange === 'daily' || config.dateRange === 'today'">
    <daily-calendar></daily-calendar>
  </ng-container>

  <!--  VIEW TYPE CALENDAR -->
  <ng-container *ngIf="config.dateRange === 'daily' || config.dateRange === 'today'">
    <view-type></view-type>
  </ng-container>

  <!--  DAILY VIEW CONTENT -->
  <ng-container *ngIf="config.dateRange === 'daily' || config.dateRange === 'today'">
    <daily-content></daily-content>
  </ng-container>

  <!--  WEEKLY VIEW CONTENT -->
  <ng-container *ngIf="config.dateRange !== 'daily' && config.dateRange !== 'today'">
    <weekly-content></weekly-content>
  </ng-container>

</div>
